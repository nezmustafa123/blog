# site
title: Nez Mustafa, web and app developer.
description: Nez Mustafa portfolio and blog
url:      https://nezmustafa123.github.io/blog/
baseurl: ""
logo: halve.png                                       # Site logo
locale: en_US

# Left Block Images
background:
  homepage: images/home.png                           # this image will be shown on homepage's left block
  post-list: images/hereweare.gif            # this image will be shown on post list page
  default-post: images/globe.gif   # this image will be shown when post's front matter doesn't specify any image

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
sass:
  sass_dir:         assets/_sass
  style:            compressed


defaults: 
